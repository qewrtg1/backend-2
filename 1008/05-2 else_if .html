<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script>
    var ha = prompt("당신의 성적은?" , "0");

    if(ha >= 90){
        document.write("학점 A");
    }else if(ha >= 80){
        document.write("학점 B");
    }
    else if(ha >= 70){
        document.write("학점 C");
    }
    else if(ha >= 60){
        document.write("학점 D");
    }
    else if(ha <= 59){
        document.write("학점 f");
    }
    else{
        document.write("잘못 입력하셨습니다.");
    }
